<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up</title>

<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="css/style.css">


<style type="text/css">
	
	body{
		background-image: url('https://wallup.net/wp-content/uploads/2015/12/101603-clouds-dark_blue-stripes-abstract.jpg');
			height: 100vh;

	}


	.main{
		background: transparent;
		padding: 70px 0 0 0;
		margin-bottom: 0px;
		height: 100vh;
	}

	.signup-image h1{
		
		border-radius: 30px;
		border: 4px solid #9FACAE;
		background-color: black;
		padding: 20px;
		
	}


	.signup-image{
		font-size: 30px;
		text-align: center;
		
		color: #9FACAE;

	}

	
	.form-submit{
		color: black;
		background-color: #9FACAE;
	}


	

</style>

</head>

<body>
<div class="main">

	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<h2 class="form-title">Sign up</h2>
					<form action="/signup" method="POST" class="register-form" id="register-form">
						<div class="form-group">
							<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input type="text" name="username" id="name" placeholder="Your Name" />
						</div>

						<div class="form-group">
							<label for="email"><i class="zmdi zmdi-email"></i></label>
							<input type="email" name="email" id="email" placeholder="Your Email" />
						</div>

						<div class="form-group">
							<label for="pass"><i class="zmdi zmdi-lock"></i></label>
							<input type="password" name="password" id="pass" placeholder="Password" />
						</div>

						<div class="form-group">
							<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
							<input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
						</div>

						<div class="form-group">
							<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
							<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
						</div>

						<div class="form-group form-button">
							<input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
						</div>

					</form>
				</div>

				<div class="signup-image">
					<h1>Terrific Traffic</h1>
					<!--figure><img src="images/signup-image.jpg" alt="sing up image"></figure-->
					<a href="#" class="signup-image-link">I am already member</a>
				</div>
			</div>
		</div>
	</section>

</div>

<script src="vendor/jquery/jquery.min.js" type="6a70879b8e4884ac0da240b7-text/javascript"></script>
